<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>

  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fff;
      font-family: "Poppins", sans-serif;
      color: black;
      text-align: center;
    }

    h1 {
      font-size: 10rem;
      font-weight: 800;
      line-height: 1;
      animation: float 2s ease-in-out infinite;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    /* Back button */
    .back-btn {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      border: 2px solid #000;
      background: transparent;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #000;
      color: #fff;
      transform: translateY(-3px);
    }

    /* Floating animation */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 6rem; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>

<body>
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you’re looking for doesn’t exist or was moved.</p>

<button class="back-btn" onclick="window.location.href='index2.html'">
  ← Go Back
</button>
</body>
</html>
